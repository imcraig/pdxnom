<!DOCTYPE html>

<script type="text/javascript" src="http://code.google.com/apis/gears/gears_init.js"></script>
<script type="text/javascript">

var initialLocation;
var newyork = new google.maps.LatLng(40.69847032728747, -73.9514422416687);

var cartopia = new google.maps.LatLng(45.512431,-122.65332);  /// 12th and se hawthorne ,"cartopia"
var pod0 = new google.maps.LatLng(45.519934,-122.674499); // 3rd and sw washington
var pod1 = new google.maps.LatLng(45.521143,-122.676215); // 5th and sw stark

var browserSupportFlag =  new Boolean();
var map;
var infowindow = new google.maps.InfoWindow();
var contentString = "You are here";
  
function initialize() {
  var myOptions = {
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  
  // Try W3C Geolocation method (Preferred)
  if(navigator.geolocation) {
    browserSupportFlag = true;
    navigator.geolocation.getCurrentPosition(function(position) {
      initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
      map.setCenter(initialLocation);
      infowindow.setContent(contentString);
      infowindow.setPosition(initialLocation);
      infowindow.open(map);
    }, function() {
      handleNoGeolocation(browserSupportFlag);
    });
  } else if (google.gears) {
    // Try Google Gears Geolocation
    browserSupportFlag = true;
    var geo = google.gears.factory.create('beta.geolocation');
    geo.getCurrentPosition(function(position) {
      initialLocation = new google.maps.LatLng(position.latitude,position.longitude);
      map.setCenter(initialLocation);
      infowindow.setContent(contentString);
      infowindow.setPosition(initialLocation);
      infowindow.open(map);
    }, function() {
      handleNoGeolocation(browserSupportFlag);
    });
  } else {
    // Browser doesn't support Geolocation
    browserSupportFlag = false;
    handleNoGeolocation(browserSupportFlag);
  }
  new google.maps.Marker({
    position : initialLocation,
    map      : map,
    title    : "You are here"
  });
  new google.maps.Marker({
    position: cartopia,
    map     : map,
    title   : "Cartopia"
  });
  new google.maps.Marker({
    position: pod0,
    map     : map,
    title   : "Pod area 1"
  });
  new google.maps.Marker({
    position: pod1,
    map     : map,
    title   : "Pod area 2"
  });
}

  infowindow.open(map);
}
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
