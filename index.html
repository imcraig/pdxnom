<script type="text/javascript">
var directionDisplay;
var directionsService = new google.maps.DirectionsService();
var initialLocation;
var cartopia = new google.maps.LatLng(45.512431,-122.65332);  /// 12th and se hawthorne ,"cartopia"
var pod0 = new google.maps.LatLng(45.519934,-122.674499); // 3rd and sw washington
var pod1 = new google.maps.LatLng(45.521143,-122.676215); // 5th and sw stark

var browserSupportFlag =  new Boolean();
var map;
var infowindow = new google.maps.InfoWindow();
var contentString = "You are here";
  
function initialize() {
  directionsDisplay = new google.maps.DirectionsRenderer();
  var myOptions = {
    zoom      : 12,
    mapTypeId : google.maps.MapTypeId.ROADMAP
  };
  
  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  directionsDisplay.setMap(map);
  var bounds = new google.maps.LatLngBounds();

  // Try W3C Geolocation method (Preferred)
  if(navigator.geolocation) {
    browserSupportFlag = true;
    navigator.geolocation.getCurrentPosition(function(position) {
      initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
      map.setCenter(initialLocation);
      infowindow.setContent(contentString);
      infowindow.setPosition(initialLocation);
      infowindow.open(map);
    }, function() {
      handleNoGeolocation(browserSupportFlag);
    });
  } else {
    // Browser doesn't support Geolocation
    browserSupportFlag = false;
    handleNoGeolocation(browserSupportFlag);
  }
  // need to do this for each marker
  // var ll = new google.maps.LatLng(cartopia.lat, cartopia.lng);
  // bounds.extend(ll);

  new google.maps.Marker({
    position : initialLocation,
    map      : map,
    title    : "You are here"
  });
  new google.maps.Marker({
    position: cartopia,
    map     : map,
    title   : "Cartopia"
  });
  new google.maps.Marker({
    position: pod0,
    map     : map,
    title   : "Pod area 1"
  });
  new google.maps.Marker({
    position: pod1,
    map     : map,
    title   : "Pod area 2"
  });

  // fit the map to the markers
  //map.fitBounds(bounds);
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag == true) {
    initialLocation = cartopia;
    contentString = "Cartopia";
  } else {
    initialLocation = cartopia;
    contentString = "Cartopia";
  }
  map.setCenter(initialLocation);
  infowindow.setContent(contentString);
  infowindow.setPosition(initialLocation);
  infowindow.open(map);
}

function calcRoute() {
    var selectedMode = document.getElementById("mode").value;
    var request = {
        origin: initialLocation,
        destination: cartopia,
        // Note that Javascript allows us to access the constant
        // using square brackets and a string value as its
        // "property."
        travelMode: google.maps.DirectionsTravelMode[selectedMode]
    };
    directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
      }
      });
    }

</script>
